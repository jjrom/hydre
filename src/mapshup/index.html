<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>mapshup-hydre</title>
        <script type="text/javascript">
            var uagent = navigator.userAgent.toLowerCase();
            if (/msie (\d+\.\d+);/.test(uagent)) { 
                if (9 > new Number(RegExp.$1)) {
                    window.location = 'error.html';
                }
            }
 
            if (uagent.indexOf("android") > -1 || uagent.indexOf("ipad") > -1 || uagent.indexOf("iphone") > -1 || uagent.indexOf("ipod") > -1) {
                window.location = 'indext.html' + document.location.search;
            }
        </script>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" type="text/css" href="js/mol/theme/default/style.css" />
        <link rel="stylesheet" type="text/css" href="js/mjquery/mjquery.css" />
        <link rel="stylesheet" type="text/css" href="js/mapshup/theme/default/mapshup.css" />
        <link rel="stylesheet" type="text/css" href="hydre/style.css" />
    </head>
    <body>
        <div id="mwrapper" class="wrapper">
            <div id="Mheader"></div>
            <div id="wcontainer" class="map">
                <div id="mapcontainer">
                    <div id="map"></div>
                </div>
            </div>
            <div id="Mfooter"></div>
        </div>
        <!-- Google maps -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.7&sensor=false"></script>
        <!-- jquery -->
        <script type="text/javascript" src="js/mjquery/mjquery.js"></script>
        <!-- Openlayers -->
        <script type="text/javascript" src="js/mol/OpenLayers.js"></script>
        <!-- mapshup -->
        <script type="text/javascript" src="js/mapshup/mapshup.js"></script>
        <script type="text/javascript" src="js/mapshup/config/default.js"></script>
        <!-- hydre -->
        <script type="text/javascript" src="hydre/config.js"></script>
        
        <!-- Launch mapshup at startup -->
        <script type="text/javascript">
            $(document).ready(function () {
                M.load();
                M.$map.append('<div style="position:absolute;bottom:10px;right:30px;z-index:999;"><a href="http://mapshup.info" title="Powered with mapshup" target="_blank"><img src="./img/mapshuplogo.png"/></a></div>');
            });
        </script>
    </body>
</html>
